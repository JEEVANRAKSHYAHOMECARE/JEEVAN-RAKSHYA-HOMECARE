<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeevan Rakshya Homecare | Slideshow</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .carousel-item img {
      object-fit: cover;
      height: 80vh; /* Adjust height */
    }
    .carousel-caption {
      background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="homecareCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#homecareCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#homecareCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#homecareCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#homecareCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/mnt/data/a1.jpg" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white">Welcome to Jeevan Rakshya</h2>
        <p>Professional Homecare Services</p>
        <a href="#contact" class="btn btn-primary">Book Now</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/mnt/data/a2.jpg" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white">Expert Nurses at Your Doorstep</h2>
        <p>We care like family</p>
        <a href="#services" class="btn btn-success">Our Services</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/mnt/data/a3.jpg" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white">24/7 Emergency Support</h2>
        <p>Always here for you</p>
        <a href="#about" class="btn btn-danger">Learn More</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/mnt/data/a4.jpg" class="d-block w-100" alt="Slide 4">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white">Trusted by Thousands</h2>
        <p>Your health, our priority</p>
        <a href="#contact" class="btn btn-warning">Contact Us</a>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#homecareCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#homecareCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
